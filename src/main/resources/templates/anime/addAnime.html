<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Anime WatchList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">New Anime</h2>

            <form method="post" enctype="multipart/form-data" th:object="${animeDto}">
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${animeDto.name}">
                        <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Episode</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" min="0" th:field="${animeDto.episode}">
                        <p th:if="${#fields.hasErrors('episode')}" class="text-danger" th:errors="*{episode}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Director</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${animeDto.director}">
                    </div>
                </div>
<!--                <div class="row mb-3">-->
<!--                    <label class="col-sm-4 col-form-label">Studio</label>-->
<!--                    <div class="col-sm-8">-->
<!--                        <input class="form-control" th:field="${animeDto.studio}">-->
<!--                    </div>-->
<!--                </div>-->
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Genre</label>
                    <div class="col-sm-8">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="${animeDto.genre}" value="Action" id="genreAction">
                            <label class="form-check-label" for="genreAction">Action</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="${animeDto.genre}" value="Adventure" id="genreAdventure">
                            <label class="form-check-label" for="genreAdventure">Adventure</label>
                        </div>
                        <!-- Add similar checkboxes for other genres -->
                        <p th:if="${#fields.hasErrors('genre')}" class="text-danger" th:errors="*{genre}"></p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Image</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="${animeDto.imageFile}">
                        <p th:if="${#fields.hasErrors('imageFile')}" class="text-danger" th:errors="*{imageFile}"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 col-sm-4 d-grid">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-sm-4 d-grid">
                        <a class="btn btn-outline-primary" href="/anime" role="button">Cancel</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
