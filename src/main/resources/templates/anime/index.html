<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
  body{
    background-color:#404040;

  }
  h1{
     color:#f2f2f2
  }
  .table{
  background-color:#000000;
  }
</style>
<body>
<div class="container">
  <h1 class="text-center my-4">Browse Anime</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Director</th>
      <th>Episode</th>
      <th>Genre</th>
<!--      <th>Studio</th>-->
      <th>Image</th>
<!--      <th>Created at</th>-->
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="anime : ${animes}">
      <td th:text="${anime.id}"></td>
      <td th:text="${anime.name}"></td>
      <td th:text="${anime.director}"></td>
      <td th:text="${anime.eposide}"></td>
      <td th:text="${anime.genre}"></td>
<!--      <td th:text="${anime.studio}"></td>-->
      <td>
        <img th:src="@{'/images/' + ${anime.imageFilename}}" alt="..." width="100">
      </td>
<!--      <td th:text="${#dates.format(anime.aired, 'yyyy-MM-dd')}"></td>-->
      <td style="white-space: nowrap">
<!--        <a class="btn btn-primary btn-sm" th:href="@{/animes/edit(id=${anime.id})}">Edit</a>-->
            <a class="btn btn-primary btn-sm" th:href="@{/anime/edit(id=${anime.id})}">Edit</a>

<!--        <a class="btn btn-danger btn-sm" th:href="@{/animes/delete(id=${anime.id})}" onclick="return confirm('Are you sure?')">Delete</a>-->
        <a href="/delete?id=<%= anime.id %>" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this anime?')">Delete</a>

      </td>
    </tr>
    </tbody>

  </table>


  <a class="btn btn-primary mb-3" href="/anime/add">Create Anime</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
