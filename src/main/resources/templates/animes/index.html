<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Browse prouct</h1>
  <a class="btn btn-primary" href="/products/create">Create Products</a>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Brand</th>
      <th>Category</th>
      <th>Price</th>
      <th>Image</th>
      <th>Created at</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="anime : ${animes} ">
      <td th:text="${anime. id} "></td>
      <td th:text="${anime.name}"></td>
      <td th:text="${anime.director} "></td>
      <td th:text="${anime.Eposide}"></td>
      <td th:text="${anime.Genre}"></td>
      <td th:text="${anime.studio}"></td>
      <td th:text="@{${anime price} + 'NRS'}"></td>
      <td>
        <img th:src="@{'/images/' + ${anime. image_fileName}}" alt="..." width="100">
      </td>
      <td th:text="${anime.createdAt. toString ().substring (0, 10)}"></td>
      <td style="white-space: nowrap">
        <a class="btn btn-primary btn-sm" th:href="@{/animes/edit(id=${anime.id})}">Edit</a>
        <a class="btn btn-danger btn-sm" th: href="@{/animes/delete (id=${anime.id})}" onclick="return confirm ('Are you sure?') ">Delete</a>
      </td>
    </tr>



    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
